<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <title>USB Camera Stream</title>
    <style>

    </style>
  </head>
  <body>
    <h1>USB Camera Stream</h1>
    <div class="container">
      <img src="www.jpg" id="stream" />
    </div>
  </body>
</html>

<script>
  setInterval(function() {
    var myImageElement = document.getElementById('stream');
    myImageElement.src = 'www.jpg?rand=' + Math.random();
  }, 30);
</script>
